plugins {
	id 'org.springframework.boot' version '2.6.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "org.sonarqube" version "6.0.1.5171"
}

group = 'fr.christophetd.log4shell'
version = '0.0.1-SNAPSHOT'
// sourceCompatibility = '1.8'
java {
    sourceCompatibility = '1.8'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web') {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
	implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.6.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}

sonar {
  properties {
    property "sonar.projectKey", "kwan-cortexcloud_log4shell-vulnerable-app_8989062d-0810-4c35-9f85-22d618b41fbf"
    property "sonar.projectName", "log4shell-vulnerable-app"
	property "sonar.host.url", "http://k8s-ekspcsgroup-7fca46cf51-2067601915.us-east-2.elb.amazonaws.com/sonarqube"
  }
}
